<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никита Полосин | Музыка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="photo/me.ico" type="image/x-icon">
    <style>
        .image-row {
            position: fixed; /* Makes the images fixed on the screen */
            top: 50%; /* Centers the row vertically */
            left: 50%; /* Centers the row horizontally */
            transform: translate(-50%, -50%); /* Adjusts for the row's dimensions */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw; /* Adjust spacing relative to viewport width */
            width: auto; /* Allow the row to adjust dynamically */
            max-width: 100vw; /* Ensure the row fits within the viewport */
            overflow: visible; /* Ensure no cropping occurs */
        }

        .centered-image {
            max-height: 24.2vh; /* Increased the maximum height by another 10% */
            max-width: 24.2vw; /* Scale images relative to viewport width */
            height: auto; /* Maintain aspect ratio */
        }

        #yandex-img, #apple-img, #spotify-img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid">
        <a href="https://fpcl.xyz" class="cube" id="A1" target="_blank"><img src="photo/fpcl.png" alt="fpcl"></a>
        <a href="index.html" class="cube" id="head" style="grid-column: span 2;"><img src="photo/head.png" alt="head"></a>
        <a href="https://suslik.shop" class="cube" id="A4" target="_blank"><img src="photo/suslik.png" alt="suslik"></a>
    </div>

    <div class="image-row">
        <img src="photo/yandex.png" alt="Yandex" class="centered-image" id="yandex-img">
        <img src="photo/apple.png" alt="Apple" class="centered-image" id="apple-img">
        <img src="photo/spotify.png" alt="Spotify" class="centered-image" id="spotify-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('yandex-img').addEventListener('click', function() {
                window.open('https://music.yandex.ru/artist/23704776', '_blank');
            });

            document.getElementById('apple-img').addEventListener('click', function() {
                window.open('https://music.apple.com/ru/artist/никита-полосин/1792525846', '_blank');
            });

            document.getElementById('spotify-img').addEventListener('click', function() {
                window.open('https://open.spotify.com/artist/6mSABphiHZnIzISoqVERkO?si=8vhABlppRu27PgD5ZxKjqA', '_blank');
            });
        });
    </script>
</body>
</html>
