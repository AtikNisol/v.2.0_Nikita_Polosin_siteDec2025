<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Никита Полосин | Сети</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="photo/me.ico" type="image/x-icon">
    <style>
        .image-row {
            position: fixed; /* Makes the images fixed on the screen */
            top: 50%; /* Centers the row vertically */
            left: 50%; /* Centers the row horizontally */
            transform: translate(-50%, -50%); /* Adjusts for the row's dimensions */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw; /* Adjust spacing relative to viewport width */
            width: auto; /* Allow the row to adjust dynamically */
            max-width: 100vw; /* Ensure the row fits within the viewport */
            overflow: visible; /* Ensure no cropping occurs */
        }

        .centered-image {
            max-height: 24.2vh; /* Increased the maximum height by another 10% */
            max-width: 24.2vw; /* Scale images relative to viewport width */
            height: auto; /* Maintain aspect ratio */
        }

        #youtube-img, #telegram-img, #instagram-img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid">
        <a href="https://fpcl.xyz" class="cube" id="A1" target="_blank"><img src="photo/fpcl.png" alt="fpcl"></a>
        <a href="index.html" class="cube" id="head" style="grid-column: span 2;"><img src="photo/head.png" alt="head"></a>
        <a href="https://suslik.shop" class="cube" id="A4" target="_blank"><img src="photo/suslik.png" alt="suslik"></a>
    </div>

    <div class="image-row">
        <img src="photo/youtube.png" alt="YouTube" class="centered-image" id="youtube-img">
        <img src="photo/telegram.png" alt="Telegram" class="centered-image" id="telegram-img">
        <img src="photo/instagram.png" alt="Instagram" class="centered-image" id="instagram-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('youtube-img').addEventListener('click', function() {
                window.open('https://www.youtube.com/@nikitapolosin', '_blank');
            });

            document.getElementById('telegram-img').addEventListener('click', function() {
                window.open('https://t.me/nikitapolosin', '_blank');
            });

            document.getElementById('instagram-img').addEventListener('click', function() {
                window.open('https://www.instagram.com/fpcl.xyz/', '_blank');
            });
        });
    </script>
</body>
</html>
